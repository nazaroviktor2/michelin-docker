{% extends 'base.html' %}
    {% load static %}
    {% block content %}
<style>
    .container {
        width: 98%;
        text-align: center;
    }
    #layer1 {
        width: 40%;
        padding: 10px;
        background-color: #fff;
        margin: auto;
        margin-top: 2%;
        border-radius: 8px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, .1);
       }
    .btn{
        background-color: #ffffff;
        color: #333;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #fd0202;
        color: #fff;
    }
</style>

<div id="layer1" >
    <div class="container">
        <h1>{{ text }}</h1>
        <button onclick="document.location='{% url 'home' %}'" class="btn">OK</button>
    </div>
</div>
{% endblock %}
